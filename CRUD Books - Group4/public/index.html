<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONII LIBRARY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../public/image/Icon-madabina.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>
    <nav>
        <div class="wrap">
            <center>
                <h1 class="gradient-text">MONII Library</h1>
            </center>
        </div>
    </nav>
    <main>
        <div class="content">
            <div class="hero">
                <div class="container">
                    <div class="row">
                        <div class="mt-4 col-lg-3">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Book's ID</label>
                                <input type="text" class="form-control" id="book's id" maxlength="10" placeholder="Enter the id of the book">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Book's Title</label>
                                <input type="text" class="form-control" id="book's name" maxlength="30" placeholder="Enter the name of the book">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Book's Author</label>
                                <input type="text" class="form-control" id="book's author" maxlength="30" placeholder="Enter the author of the book">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Book's Category</label>
                                <input type="text" class="form-control" id="book's category" maxlength="30" placeholder="Enter the category of the book">
                            </div>
                            <div class="behaviour m-0">
                                <button type="button" class="btn btn-primary btn-md mt-3 col-lg-2 col-sm-2 " onclick="insert()" title="Insert"><i class="fas fa-plus-square"></i></button>&nbsp;
                                <button type="button" class="btn btn-success btn-md mt-3 col-lg-2 col-sm-2" onclick="editRecord()" title="Edit"><i class="fas fa-pen-square"></i></button>&nbsp;
                                <button type="button" class="btn btn-danger btn-md mt-3 col-lg-2 col-sm-2" onclick="deleteRecord()" title="Delete"><i class="fas fa-minus-square"></i></button>&nbsp;
                                <button type="button" class="btn btn-primary btn-md mt-3 col-lg-2 col-sm-2" onclick="findRecord()" title="Search"><i class="fas fa-search"></i></button>&nbsp;
                                <button type="button" class="btn btn-secondary btn-md mt-3 col-lg-2 col-sm-2" onclick="refreshRecord()" title="Refresh"><i class="fas fa-sync-alt"></i></button>&nbsp;
                            </div>
                        </div>
                        <div class="booklist mt-4 col-lg-9">
                            <h3>Book List</h3>
                            <table class="table" style="color: rgb(255, 255, 255)">
                                <thead>
                                    <tr>
                                        <th scope="col" id="id">ID</th>
                                        <th scope="col" id="name">Title</th>
                                        <th scope="col" id="author">Author</th>
                                        <th scope="col" id="category">Category</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright:
            <span style="color: white;">Group 4</span>
        </div>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
